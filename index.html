<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="body">
      <div class="sidebar">
        <h1>
          <img src="icons/view-dashboard.svg" alt="view-dashboard" />
          Dashboard
        </h1>
        <ul>
          <li><img src="icons/home.svg" alt="home" />Home</li>
          <li>
            <img src="icons/card-account-details.svg" alt="profile" />Profile
          </li>
          <li><img src="icons/message.svg" alt="messages">Messages</li>
          <li><img src="icons/history.svg" alt="history">History</li>
          <li><img src="icons/clipboard-check-multiple.svg" alt="tasks">Tasks</li>
          <li><img src="icons/account-group.svg" alt="communities">Communities</li>
        </ul>

        <ul>
          <li><img src="icons/cog.svg" alt="settings">Settings</li>
          <li><img src="icons/help-box.svg" alt="support">Support</li>
          <li><img src="icons/shield-check.svg" alt="privacy">Privacy</li>
        </ul>
      </div>
      <div class="header"></div>
      <div class="content-container"></div>
    </div>
  </body>
</html>
