<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="body">
      <div class="sidebar">
        <h1>
          <img src="icons/view-dashboard.svg" alt="view-dashboard" />
          Dashboard
        </h1>
        <ul>
          <li><img src="icons/home.svg" alt="home" />Home</li>
          <li>
            <img src="icons/card-account-details.svg" alt="profile" />Profile
          </li>
          <li><img src="icons/message.svg" alt="messages" />Messages</li>
          <li><img src="icons/history.svg" alt="history" />History</li>
          <li>
            <img src="icons/clipboard-check-multiple.svg" alt="tasks" />Tasks
          </li>
          <li>
            <img src="icons/account-group.svg" alt="communities" />Communities
          </li>
        </ul>

        <ul>
          <li><img src="icons/cog.svg" alt="settings" />Settings</li>
          <li><img src="icons/help-box.svg" alt="support" />Support</li>
          <li><img src="icons/shield-check.svg" alt="privacy" />Privacy</li>
        </ul>
      </div>
      <div class="header">
        <div class="header-top-row">
          <div class="top-left">
            <label for="search">
                <img src="icons/magnify.svg" alt="search" class="icon" />
            </label>
            <input type="search" name="search" id="search" />
          </div>
          <div class="top-right">
            <img
              src="icons/bell-outline.svg"
              alt="notifications"
              class="icon"
            />
            <img
              src="images/profile.jpg"
              alt="profile picture"
              class="profile-pic"
            />
            <span class="user-name">Gabriel Muniz</span>
          </div>
        </div>
        <div class="header-bottom-row">
          <div class="bottom-left">
            <img
              src="images/profile.jpg"
              alt="profile picture"
              class="profile-pic"
            />
            <div class="greetings-message">
              <p class="greetings">Hello there,</p>
              <p class="user-name">Gabriel Muniz <span class="user-AT">(@Munizoka)</span></p>
            </div>
          </div>
          <div class="bottom-right">
            <button class="new">New</button>
            <button class="upload">Update</button>
            <button class="share">Share</button>
          </div>
        </div>
      </div>
      <div class="content-container"></div>
    </div>
  </body>
</html>
